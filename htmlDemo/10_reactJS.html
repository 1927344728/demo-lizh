<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.5, user-scalable=no">
    <link id="link-css" rel="stylesheet" href="css/themes/pace-theme-barber-shop.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script src="js/react/react.js"></script>
    <script src="js/react/JSXTransformer.js"></script>
    <title>移动端touch</title>
</head>

<body>
    <div id="example"></div>

    <script type="text/jsx">
        // tutorial4.js
        var CommentList = React.createClass({
          render: function() {
            return (
              <div className="commentList">
                <Comment author="Pete Hunt">This is one comment</Comment>
                <Comment author="Jordan Walke">This is *another* comment</Comment>
              </div>
            );
          }
        });

        var Comment = React.createClass({
          render: function() {
            return (
              <div className="comment">
                <h2 className="commentAuthor">
                  {this.props.author}
                </h2>
                {this.props.children}
              </div>
            );
          }
        });

        React.render(
          <CommentList />,
          document.getElementById('example')
        );


    </script>
</body>

</html>
