<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.5, user-scalable=no">
    <link id="link-css" rel="stylesheet" href="css/themes/pace-theme-barber-shop.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <!--<script type="text/javascript" src="js/zepto.min.js"></script>-->
    <script type="text/javascript" src="js/pace.js"></script>
    <title>移动端touch</title>
<style>
    *{ margin:0; padding:0;}
    li{ list-style:none;}
    .m-slider{ width:100%; overflow:hidden;}
    .m-slider .cnt{position:relative;left:0;width:3000px;}
    .m-slider .cnt li{float:left;width:375px;}
    .m-slider .cnt img{display:block;width:100%; }
    .m-slider .cnt p{margin:20px 0;}
    .m-slider .icons{text-align:center;color:#000;}
    .m-slider .icons span{margin:0 5px;}
    .m-slider .icons .curr{color:red;}
    .f-anim {-webkit-transition:left .2s linear;}
</style>


</style>
</head>
<body>

<div class="m-slider">
    <ul class="cnt" id="slider">
        <li>
            <img src="http://imglf1.ph.126.net/qKodH3sZoVbPalKFtHS9mw==/6608946691259322175.jpg" usemap="map_1111">
            <p>20140813镜面的世界，终究只是倒影。看得到你的身影，却触摸不到你的未来</p>
        </li>
        <li>
            <img src="http://imglf1.ph.126.net/40-jqH_j6EoCWnZOixY2pA==/4798022453110310215.jpg">
            <p>20140812锡林浩特前往东乌旗S101必经之处，一条极美的铁路。铁路下面是个小型的盐沼，淡淡的有了一丝天空之境的感觉。可惜在此玩了一个小时也没有看见一列火车经过，只好继续赶往东乌旗。</p>
        </li>
        <li>
            <img src="http://imglf0.ph.126.net/Jnmi2y51zVdjKAYlibtpFw==/3068640196117481166.jpg">
            <p>20140811水的颜色为什么那么蓝，我也纳闷，反正自然饱和度和对比度拉完就是这个颜色的</p>
        </li>
        <li>
            <img src="http://imglf1.ph.126.net/79GPsjhwiIj8e-0nP5MsEQ==/6619295294699949331.jpg">
            <p>海洋星球3重庆天气热得我想卧轨自杀</p>
        </li>
        <li>
            <img src="http://imglf1.ph.126.net/40-jqH_j6EoCWnZOixY2pA==/4798022453110310215.jpg">
            <p>以上这些作品分别来自两位设计师作为观者，您能否通过设计风格进行区分</p>
        </li>
    </ul>
    <map name="map_1111" id="map_1111">
        <area id="map_area_1" style="background: #0f0;" shape="rect" coords="0,0,200,200" href="javascript:;" alt="">
    </map>

    <div class="icons" id="icons">
        <span class="curr">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <input type="text" placeholder="123" autocomplete="off" auto>
    <a href="#" onclick="ok()">handlebars</a>
</div>



<!-- <script src="js/jquery.mobile-1.4.5.js"></script> -->
<script>
function ok(){
	alert(0);
}

$(function(){
    $("#slider li:first-child").bind("swipeleft", function(){
        $.mobile.changePage("input.html", "slideup"); 
    });

    $("#map_area_1").on("click", function(){
        alert("click");
    });



});
</script>

    
</body>
</html>
