<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue示例</title>
</head>

<body>
  <div id="app"></div>
  <script src="./src/index/helper.js"></script>
  <script src="./src/index/VNode.js"></script>
  <script src="./src/index/Dep.js"></script>
  <script src="./src/index/functions.js"></script>
  <script src="./src/index/ref.js"></script>
  <script src="./src/index/init.js"></script>
  <script src="./src/index/start.js"></script>
  <script src="./src/index/vue.js"></script>
  <script src="./src/index/virtual_dom.js"></script>
  <script src="./src/index/end.js"></script>
  <script id="content" type="x-template">
    <div>
      {{message}}
    </div>
  </script>
  <script>
    const app = new Vue({
      template: '#content',
      data: function () {
        return {
          message: `Hellow, Lizhao. This is ${new Date()}.`
        }
      }
    })
    app.$mount('#app')
  </script>
</body>

</html>
